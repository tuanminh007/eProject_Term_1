<!DOCTYPE html>
<html>
<head>
	<title>LOGIN PAGE</title>
	<link rel="stylesheet" type="text/css" href="login-signup.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<script type="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
</head>
<body>
	<div class="form">
		<form class="login-form" action="" method="post">
			<i class="bi bi-person-circle"></i>
			<input  class="user-input" type="text" name="" placeholder="Username" required="true">
			<input  class="user-input" type="text" name="" placeholder="Password" required="true">
			<div class="options-1">
				<label class="remember-me"><input type="checkbox" name="">Remember Me</label>
				<a href="#">Forgot your password?</a>
			</div>
			<button class="btn" type="submit">LOGIN</button>
			<div class="options-2">
				<p>Not Registered? <a href="#">Create an Account</a></p>
			</div>
		</form>
		<form class="signup-form" action="" method="post">
			<i class="bi bi-person-plus-fill"></i>
			<input class="user-input" type="text" name="" placeholder="Username" required="true">
			<input class="user-input" type="email" name="" placeholder="Email Address" required="true">
			<input class="user-input" type="password" name="" placeholder="Password" required="true">
			<button class="btn" type="submit" name="submit">SIGN UP</button>
			<div class="option-2">
				<p>Already Registered? <a href="#">Sign In</a> </p>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		$('.options-2 a').click(function(){
			$('form').animate({
				height: "toggle", opacity:"toggle"
			}, "slow");
		});
	</script>
</body>
</html>
